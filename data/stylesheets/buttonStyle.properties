playerText = -fx-background-color: #090a0c, \
linear-gradient(#38424b 0%, #1f2429 20%, #191d22 100%), \
linear-gradient(#20262b, #191d22), \
radial-gradient(center 50% 0%, radius 100%, rgba(114,131,148,0.9), rgba(255,255,255,0)); \
-fx-background-radius: 5,4,3,5; \
-fx-background-insets: 0,1,2,0; \
-fx-text-fill: white; \
-fx-effect: dropshadow( three-pass-box , rgba(0,0,0,0.6) , 5, 0.0 , 0 , 1 ); \
-fx-font-family: "Helvetica"; \
-fx-text-fill: linear-gradient(white, #d0d0d0); \
-fx-font-size: 30px; \
-fx-padding: 10 20 10 20;

characterText = -fx-background-color: \
linear-gradient(#686868 0%, #232723 25%, #373837 75%, #757575 100%), \
linear-gradient(#020b02, #3a3a3a),\
linear-gradient(#b9b9b9 0%, #c2c2c2 20%, #afafaf 80%, #c8c8c8 100%),\
linear-gradient(#f5f5f5 0%, #dbdbdb 50%, #cacaca 51%, #d7d7d7 100%);\
-fx-background-insets: 0,1,4,5;\
-fx-background-radius: 9,8,5,4;\
-fx-padding: 8 30 8 30;\
-fx-font-family: "Helvetica";\
-fx-font-size: 18px;\
-fx-font-weight: bold;\
-fx-text-fill: #333333;\
-fx-effect: dropshadow( three-pass-box , rgba(255,255,255,0.2) , 1, 0.0 , 0 , 1);

labelText = -fx-background-color: \
rgba(0,0,0,0.08),\
linear-gradient(#9a9a9a, #909090),\
linear-gradient(white 0%, #f3f3f3 50%, #ececec 51%, #f2f2f2 100%); \
-fx-background-insets: 0 0 -1 0,0,1;\
-fx-background-radius: 5,5,4;\
-fx-padding: 3 30 3 30;\
-fx-text-fill: #242d35;\
-fx-font-size: 14px;

playButtonsText = -fx-background-color: rgba(255,0,0,1);\
  -fx-text-fill: white;\
  -fx-font-size: 100px;\
  -fx-effect: dropshadow( one-pass-box , black , 20 , 0.6 , 2 , 0);

